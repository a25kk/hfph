<div class="app-brandbar" id="app-brandbar">
    <div class="app-brandbar-content">
        <div class="app-brand">
            <div class="app-brand-title">
                <a class="app-brandname" href="/">
                    {% include components/logo.html %}
                    {% include components/brandname.html %}
                </a>
            </div>
            <div class="app-brand-aside">
                <div class="app-actionbar">
                    <div class="app-actions">
                        <div class="app-action">
                            <i class="fa fa-file-text-o fa-2x" aria-hidden="true"></i><br>
                            Formulare
                        </div>
                        <div class="app-action">
                            <i class="fa fa-compass fa-2x" aria-hidden="true"></i><br>
                            Was Wie Wo?
                        </div>
                        <div class="app-action">
                            <i class="fa fa-phone fa-2x" aria-hidden="true"></i><br>
                            Kontakt
                        </div>
                    </div>
                    <div class="app-action-search">
                        <form class="app-searchbox" role="search">
                          <div class="app-searchbox-group">
                              <input class="app-searchbox-control app-searchbox-field" type="text" placeholder="Suchen nach...">
                              <button class="btn btn-default app-searchbox-control app-searchbox-btn" type="button">
                                  <i class="fa fa-search" aria-hidden="true"></i>
                                  <span class="sr-only">Suchen</span>
                              </button>
                            </div><!-- /input-group -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
