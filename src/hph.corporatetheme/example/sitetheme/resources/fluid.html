<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Example Theme, based on Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="less/styles.less" rel="stylesheet/less" type="text/css">
    <!-- Responsive styles - enable if necessary -->
    <!--<link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">-->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script type="text/javascript" src="http://cdn.jquerytools.org/1.2.6/all/jquery.tools.min.js"></script>
    <script type="text/javascript" src="js/less-1.3.0.min.js"></script>
  </head>

  <body>

    <header id="topbar">
      <div id="editbar-wrapper" class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container-fluid" id="editbar">
            <a class="brand" href="#">Plone CMSUI Editbar</a>
            <!-- Plone CMS Editbar inserted as a toolbar -->
          </div>
        </div>
      </div>

      <!-- Twitter boostrap based default navigation -->
      <nav class="navbar">
        <div class="navbar-inner">
          <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Project name</a>
            <div class="nav-collapse">
              <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </nav>
    </header>

    <section class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <aside id="sidebar-left">
            <div class="well">
              <h2>Sidebar Left</h2>
            </div>
          </aside>
        </div>
        <div class="span6">
          <section id="main-content">
            <header class="page-header">
              <h1>Starter template <small>Fluid Layout, 12 cell grid</small></h1>
            </header>
            <article>
              <p>Use this document as a way to quick start any new project.<br>
                All you get is this message and a barebones HTML document.</p>
            </article>
          </section>
        </div>
        <div class="span3">
          <aside id="sidebar-right">
            <div class="well">
              <h2>Sidebar Right</h2>
            </div>
          </aside>
        </div>
      </div>
    </section> <!-- /container -->

    <footer id="site-footer">
      <div class="container-fluid">
        <p>&copy; Kreativkombinat GbR 2012</p>
      </div>
    </footer>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/application.js"></script>

  </body>
